<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skPlayer Demo</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="./dist/skPlayer.min.css">
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            color:#6f5f5c;
        }
        #skPlayer{
            margin:200px auto 0;
        }
    </style>
</head>
<body>
    by Scott,thanks to qiniuyun.
    <div id="skPlayer">
    </div>
    <script src="./dist/skPlayer.min.js"></script>
    <script>
        window.onload = function(){
            skPlayer({
                src:'http://o9vplcp9o.bkt.clouddn.com/CountingStars.mp3',//音乐文件，必填
                name:'Counting Stars',//歌曲名称，必填
                author:'OneRepublic',//歌手，必填
                cover:'http://o9vplcp9o.bkt.clouddn.com/CountingStars_cover.jpg',//专辑封面，必填
                //loop:true//是否单曲循环，选填
            });
        };
    </script>
</body>
</html>
